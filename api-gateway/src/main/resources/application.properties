spring.application.name=api-gateway

server.port = 8790

# Enable service discovery-based routing
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Register gateway in Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#Custom Route Configuration - no need to use 'ORDER-SERVICE'
#spring.cloud.gateway.routes[0].id=order-service
#spring.cloud.gateway.routes[0].uri=lb://ORDER-SERVICE
#spring.cloud.gateway.routes[0].predicates[0]=Path=/orders/**

# ORDER-SERVICE
spring.cloud.gateway.routes[0].id=order-service
spring.cloud.gateway.routes[0].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/orders/**
#spring.cloud.gateway.routes[0].filters[0]=RewritePath=/orders/(?<segment>.*), /${segment}

# PRODUCT-SERVICE
spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**
#spring.cloud.gateway.routes[1].filters[0]=RewritePath=/products/(?<segment>.*), /${segment}

# EMAIL-SERVICE
spring.cloud.gateway.routes[2].id=email-service
spring.cloud.gateway.routes[2].uri=lb://EMAIL-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/emails/**
